<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPVIEW IPTV Ao Vivo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0F071A;
  color:white;
  overflow:hidden;
}

/* Header */
header{
  font-size:2rem;
  font-weight:700;
  padding:16px;
  text-align:center;
  background:linear-gradient(to right,#6D28D9,#9333EA);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 10px #9333EA;
}

/* Layout */
#app{
  display:flex;
  height:100vh;
  width:100vw;
}

/* Sidebar */
#sidebar{
  width:240px;
  background:#1a102d;
  display:flex;
  flex-direction:column;
  padding:20px 10px;
  gap:12px;
  border-right:2px solid #9333EA;
}
.menu-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  transition:all 0.3s;
  position:relative;
}
.menu-item i{
  width:28px;
  text-align:center;
}
.menu-item.focused, .menu-item:hover{
  background:linear-gradient(90deg,#6D28D9,#9333EA);
  transform:scale(1.05);
  box-shadow:0 0 20px #9333EA;
}

/* Channel list desktop */
#channel-list{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  padding:20px;
  overflow-y:auto;
}
.channel-card{
  background:#1a102d;
  border-radius:14px;
  cursor:pointer;
  transition:all 0.3s;
  box-shadow:0 0 10px #000;
}
.channel-card img{
  width:100%;
  aspect-ratio:16/9;
  display:block;
  transition:transform 0.3s;
}
.channel-card.focused, .channel-card:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px #9333EA;
}
.channel-card.focused img, .channel-card:hover img{
  transform:scale(1.05);
}

/* Player container */
#player-container{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#000;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
  animation:fadeIn 0.3s;
}
#video-wrapper{
  width:90%;
  max-width:1400px;
  border-radius:14px;
  overflow:hidden;
  position:relative;
  background:black;
  box-shadow:0 0 40px #9333EA;
}
#video-player{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Info/Lag */
#info-bar{
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(0,0,0,0.7);
  padding:6px 12px;
  border-radius:8px;
  font-weight:600;
  box-shadow:0 0 15px #9333EA;
}
#lag-indicator{
  position:absolute;
  top:12px;
  right:12px;
  background:red;
  padding:4px 10px;
  border-radius:8px;
  font-weight:600;
  display:none;
  box-shadow:0 0 15px red;
}

/* Mobile adjustments */
@media(max-width:768px){
  #app{flex-direction:column;}
  #sidebar{
    width:100%;
    flex-direction:row;
    overflow-x:auto;
    border-right:none;
    border-bottom:2px solid #9333EA;
    padding:10px;
  }
  .menu-item{padding:8px 12px; font-size:14px;}
  #channel-list{display:flex; flex-direction:column; gap:12px; padding:10px;}
  .channel-card{width:100%; flex:0 0 auto;}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>
<body>
<div id="app">
  <div id="sidebar"></div>
  <div class="flex-1 flex flex-col">
    <header>IPVIEW AO VIVO</header>
    <main id="channel-list"></main>
  </div>
</div>

<div id="player-container">
  <div id="video-wrapper">
    <video id="video-player" autoplay muted></video>
    <div id="info-bar">Assistindo...</div>
    <div id="lag-indicator">LAG</div>
  </div>
</div>

<script>
const CHANNEL_DATA={
  "Esportes":[
    {nome:"Premiere 1", url:"https://d1muf25xa11so8hp22.s27-usa-cloudfront-net.online/token/d485d118d525ae4326aa31371f5dfcef/premiere.m3u8", icon:"fa-futbol"},
    {nome:"Premiere 2", url:"https://d1muf25xa11so8hp22.s27-usa-cloudfront-net.online/token/aa1f6257eeb308e3e6677bae5fb7f1c8/premiere2.m3u8", icon:"fa-futbol"}
  ],
  "NotÃ­cias":[
    {nome:"Record News", url:"https://d1muf25xa11so8hp22.s27-usa-cloudfront-net.online/token/3728ae10c1a4f5b4a394d9771ec12db2/record.m3u8", icon:"fa-newspaper"}
  ],
  "Infantil":[
    {nome:"Cartoon Network", url:"https://d1muf25xa11so8hp22.s27-usa-cloudfront-net.online/token/f67e159151a581847c31a461034c795a/cartoonnetwork.m3u8", icon:"fa-face-smile"},
    {nome:"Nickelodeon", url:"https://d1muf25xa11soq8hp22.s27-usa-cloudfront-net.online/token/528246d1903b4743bca33088eedc800f/nickelodeon.m3u8", icon:"fa-face-smile"}
  ]
};

let currentChannel=null;

// Render sidebar
function renderMenu(){
  const sidebar=document.getElementById('sidebar');
  sidebar.innerHTML='';
  Object.keys(CHANNEL_DATA).forEach(cat=>{
    const div=document.createElement('div');
    div.className='menu-item focusable';
    div.innerHTML=`<i class="fa ${CHANNEL_DATA[cat][0].icon}"></i><span>${cat}</span>`;
    div.onclick=()=>renderChannels(cat);
    sidebar.appendChild(div);
  });
}

// Render channels
function renderChannels(cat){
  const list=document.getElementById('channel-list');
  list.innerHTML='';
  CHANNEL_DATA[cat].forEach(ch=>{
    const card=document.createElement('div');
    card.className='channel-card focusable';
    card.innerHTML=`<img src="https://placehold.co/300x169/1a102d/ffffff?text=${ch.nome}"><div>${ch.nome}</div>`;
    card.onclick=()=>openPlayer(ch);
    list.appendChild(card);
  });
}

// Open player
const video=document.getElementById('video-player');
const container=document.getElementById('player-container');
const infoBar=document.getElementById('info-bar');
const lag=document.getElementById('lag-indicator');

function openPlayer(ch){
  currentChannel=ch;
  container.style.display='flex';
  infoBar.innerText='Assistindo: '+ch.nome;

  if(Hls.isSupported()){
    const hls=new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(video);
    hls.on(Hls.Events.ERROR,()=>lag.style.display='block');
    hls.on(Hls.Events.BUFFER_STALLED,()=>lag.style.display='block');
    video.addEventListener('playing',()=>lag.style.display='none');
  } else if(video.canPlayType('application/vnd.apple.mpegurl')){
    video.src=ch.url;
  }
  video.play();
}

// Close on ESC
document.addEventListener('keydown',e=>{
  if(e.key==='Escape'||e.key==='Backspace') container.style.display='none';
});

// Initialize
renderMenu();
renderChannels(Object.keys(CHANNEL_DATA)[0]);
</script>
</body>
</html>
