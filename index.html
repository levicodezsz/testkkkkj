<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPVIEW IPTV - Neon TV</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0F071A;
  color:white;
  overflow:hidden;
}

/* Neon Sidebar */
#sidebar{
  width:250px;
  background:#1a102d;
  display:flex;
  flex-direction:column;
  padding:20px 10px;
  gap:14px;
  border-right:2px solid #9333EA;
  transition: transform 0.5s ease;
}
#sidebar.hide{
  transform:translateX(-260px);
}
.menu-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
  color:#fff;
  position:relative;
}
.menu-item i{
  width:28px;text-align:center;
}
.menu-item:hover, .menu-item.focused{
  background:linear-gradient(90deg,#6D28D9,#9333EA);
  box-shadow:0 0 20px #9333EA;
  transform:scale(1.05);
}
.menu-item::after{
  content:'';
  position:absolute;
  right:0;top:0;
  width:4px;height:100%;
  background:#9333EA;
  border-radius:0 8px 8px 0;
  opacity:0;
  transition:opacity 0.3s;
}
.menu-item.focused::after{opacity:1;}

/* Channel list */
#channel-list{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:20px;
  padding:20px;
  overflow-y:auto;
}
.channel-card{
  background:#1a102d;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:all 0.3s;
  box-shadow:0 0 10px #000;
}
.channel-card img{
  width:100%;
  aspect-ratio:16/9;
  display:block;
  transition:transform 0.3s;
}
.channel-card div{
  text-align:center;
  padding:8px 0;
  font-weight:600;
}
.channel-card:hover, .channel-card.focused{
  transform:scale(1.05);
  box-shadow:0 0 25px #9333EA;
}
.channel-card:hover img, .channel-card.focused img{
  transform:scale(1.1);
}

/* Header */
header{
  font-size:2.2rem;
  font-weight:700;
  padding:16px;
  text-align:center;
  background:linear-gradient(to right,#6D28D9,#9333EA);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 10px #9333EA;
}

/* Player */
#player-container{
  position:fixed;top:0;left:0;
  width:100%;height:100%;
  background:#000;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
  animation:fadeIn 0.5s;
}
#video-wrapper{
  width:90%;
  max-width:1400px;
  border-radius:14px;
  overflow:hidden;
  position:relative;
  background:black;
  box-shadow:0 0 50px #9333EA;
}
#video-player{
  width:100%;
  aspect-ratio:16/9;
  background:black;
  display:block;
}

/* Player Controls Neon */
#controls{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 14px;
  opacity:1;
  transition:opacity 0.3s;
}
#controls button{
  background:none;border:none;color:#fff;font-size:20px;cursor:pointer;
  transition:0.3s;
}
#controls button:hover{color:#9333EA;}
#progress-bar{
  flex:1;
  height:6px;
  background:#333;
  border-radius:3px;
  margin:0 10px;
  cursor:pointer;
  position:relative;
}
#progress{
  height:100%;
  width:0%;
  background:#9333EA;
  border-radius:3px;
}

/* Info & Lag */
#info-bar{
  position:absolute;
  top:14px;left:14px;
  background:rgba(0,0,0,0.7);
  padding:6px 14px;
  border-radius:8px;
  font-weight:600;
  box-shadow:0 0 15px #9333EA;
}
#lag-indicator{
  position:absolute;
  top:14px;right:14px;
  background:red;
  color:white;
  padding:4px 10px;
  border-radius:8px;
  font-weight:600;
  display:none;
  box-shadow:0 0 10px red;
}

/* Animations */
@keyframes fadeIn{from{opacity:0;transform:scale(0.95);}to{opacity:1;transform:scale(1);}}
@keyframes glow{0%{box-shadow:0 0 10px #9333EA;}50%{box-shadow:0 0 25px #6D28D9;}100%{box-shadow:0 0 10px #9333EA;}}

/* Responsive */
@media(max-width:1024px){#channel-list{grid-template-columns:repeat(3,1fr);}}
@media(max-width:768px){
  #sidebar{width:100%;flex-direction:row;overflow-x:auto;border-right:none;border-bottom:2px solid #9333EA;}
  #channel-list{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:480px){#channel-list{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div id="app" class="flex h-screen w-screen">
  <div id="sidebar"></div>
  <div class="flex-1 flex flex-col">
    <header>IPVIEW</header>
    <main id="channel-list"></main>
  </div>
</div>

<div id="player-container">
  <div id="video-wrapper">
    <video id="video-player" autoplay></video>
    <div id="controls">
      <button id="play-pause"><i class="fa fa-play"></i></button>
      <div id="progress-bar"><div id="progress"></div></div>
      <button id="fullscreen"><i class="fa fa-expand"></i></button>
    </div>
    <div id="info-bar">Assistindo...</div>
    <div id="lag-indicator">LAG</div>
  </div>
</div>

<script>
const CHANNEL_DATA={
  "esportes":[
    {"nome":"Premiere 1","url":"https://d1muf25xa11so8hp22.s27-usa-cloudfront-net.online/token/d485d118d525ae4326aa31371f5dfcef/premiere.m3u8","icon":"fa-futbol"},
    {"nome":"Premiere 2","url":"https://d1muf25xa11so8hp22.s27-usa-cloudfront-net.online/token/aa1f6257eeb308e3e6677bae5fb7f1c8/premiere2.m3u8","icon":"fa-futbol"}
  ],
  "noticias":[
    {"nome":"Record News","url":"https://d1muf25xa11so8hp22.s27-usa-cloudfront-net.online/token/3728ae10c1a4f5b4a394d9771ec12db2/record.m3u8","icon":"fa-newspaper"}
  ],
  "infantil":[
    {"nome":"Cartoon Network","url":"https://d1muf25xa11so8hp22.s27-usa-cloudfront-net.online/token/f67e159151a581847c31a461034c795a/cartoonnetwork.m3u8","icon":"fa-face-smile"},
    {"nome":"Nickelodeon","url":"https://d1muf25xa11soq8hp22.s27-usa-cloudfront-net.online/token/528246d1903b4743bca33088eedc800f/nickelodeon.m3u8","icon":"fa-face-smile"}
  ]
};

let currentChannel=null;

// Sidebar
function renderMenu(){
  const sidebar=document.getElementById('sidebar');
  sidebar.innerHTML='';
  Object.keys(CHANNEL_DATA).forEach(cat=>{
    const div=document.createElement('div');
    div.className='menu-item focusable';
    div.innerHTML=`<i class="fa ${CHANNEL_DATA[cat][0].icon}"></i> <span>${cat.toUpperCase()}</span>`;
    div.onclick=()=>renderChannels(cat);
    sidebar.appendChild(div);
  });
}

// Channels
function renderChannels(cat){
  const list=document.getElementById('channel-list');
  list.innerHTML='';
  CHANNEL_DATA[cat].forEach((ch,i)=>{
    const card=document.createElement('div');
    card.className='channel-card focusable';
    card.innerHTML=`<img src="https://placehold.co/300x169/1a102d/ffffff?text=${i+1}"><div>${i+1}. ${ch.nome}</div>`;
    card.onclick=()=>openPlayer(ch);
    list.appendChild(card);
  });
}

// Player
const video=document.getElementById('video-player');
const container=document.getElementById('player-container');
const playBtn=document.getElementById('play-pause');
const fullscreenBtn=document.getElementById('fullscreen');
const progress=document.getElementById('progress');
const progressBar=document.getElementById('progress-bar');
const infoBar=document.getElementById('info-bar');
const lag=document.getElementById('lag-indicator');

function openPlayer(ch){
  currentChannel=ch;
  container.style.display='flex';
  infoBar.innerText='Assistindo: '+ch.nome;

  if(Hls.isSupported()){
    const hls=new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(video);
    hls.on(Hls.Events.ERROR,()=>lag.style.display='block');
    hls.on(Hls.Events.BUFFER_STALLED,()=>lag.style.display='block');
    video.addEventListener('playing',()=>lag.style.display='none');
  }else if(video.canPlayType('application/vnd.apple.mpegurl')){
    video.src=ch.url;
  }
  video.play();
}

function closePlayer(){
  video.pause();
  container.style.display='none';
  video.src='';
}

// Controls
playBtn.onclick=()=>{
  if(video.paused){video.play();playBtn.innerHTML='<i class="fa fa-pause"></i>';}
  else{video.pause();playBtn.innerHTML='<i class="fa fa-play"></i>';}
};
fullscreenBtn.onclick=()=>{
  if(document.fullscreenElement){document.exitFullscreen();}
  else{container.requestFullscreen();}
};
video.addEventListener('timeupdate',()=>{
  const percent=(video.currentTime/video.duration)*100;
  progress.style.width=percent+'%';
});
progressBar.addEventListener('click',(e)=>{
  const rect=progressBar.getBoundingClientRect();
  const pct=(e.clientX-rect.left)/rect.width;
  video.currentTime=pct*video.duration;
});
document.addEventListener('keydown',e=>{
  if(e.key==='Escape'||e.key==='Backspace')closePlayer();
});

// Init
renderMenu();
renderChannels(Object.keys(CHANNEL_DATA)[0]);
</script>
</body>
</html>
